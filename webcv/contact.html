<!DOCTYPE html>
<html>
    <head>
        <title>CV Théo</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="form.css" rel="stylesheet" type="text/css" />
        <link rel="icon" href="TC_icone_png.png" />
        <!--- Importer les fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    </head>
<body>
    <div class="wrapper">
        <div class="navbar">
            <h2 class="author">Théo <span>Manya</span></h2>
            <ul>
                <li class="home"><a href="index.html"">Accueil</a></li>
                <li class="contact active"><a href="#">Contact</a></li>
                <li class="portfolio"><a href="#">Portfolio</a></li>
            </ul>
        </div>
        <div class="card">
            <div class="card-header">
                <img class="logo" src="logo.png" />
                <div id="author">
                    <h1 class="author">Théo Manya</h1>     
                    <h2 class="job">Étudiant</h2> 
                </div>
                <div class="social">
                    <a href="#" class="button twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="button instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="button discord"><i class="fab fa-discord"></i></a>
                  </div>
            </div>
            <div class="card-content">
                <div class="contact-form">
                    <form action="#" method="POST">
                        <label for="name"><span class="green">Nom </span>et <span class="green">prénom </span></label>
                        <input type="text" id="name" name="name" placeholder="Dwane Johnson">

                        <label for="email">Votre <span class="green">email</span></label>
                        <input type="text" id="email" name="email" placeholder="votre.email@gmail.com">

                        <label for="message">Entrer votre <span class="green">message</span></label>
                        <textarea id="message" name="message" placeholder="Bonjour, je vous contacte pour.... merci !"></textarea>

                        <input type="submit" value="Envoyer mon message">

                    </form>
              </div>
        </div>
</body>
